name: Test
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  DATABASE_URL: mysql://root:nextjs@localhost:3306/habit_tracker

jobs:
  test:
    name: Test App
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      db:
        image: mysql
        restart: unless-stopped
        ports:
          - "3306:3306"
        environment:
          MYSQL_ROOT_PASSWORD: nextjs
          MYSQL_DATABASE: habit_tracker
          TZ: Europe/Warsaw

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Npm Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Run tests with jest
        run: npm run test:ci
